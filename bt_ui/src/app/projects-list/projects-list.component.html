<div class="page-header">
  <h1>Projects</h1>
  <p-dataTable [value]="projects" [paginator]="true" rows="15" [responsive]="true" [resizableColumns]="true">
    <p-column field="id" [sortable]="true" header="ID"></p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="description" header="Description" ></p-column>
    <p-column field="createdAt" header="Created On" [sortable]="true"></p-column>
    <p-column field="updatedAt" header="Updated On" [sortable]="true"></p-column>
    <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>
  </p-dataTable>
</div>


<p-dialog header="Project Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="project">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="name">Project Name</label></div>
      <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="project.name" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="description">Description</label></div>
      <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="project.description" /></div>
    </div>
  </div>
  <footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </footer>
</p-dialog>
